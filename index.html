    .form-section {

      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      margin: auto;

      margin-bottom: 1rem;
    }

    .radio-group, .search-bar {

      display: inline-block;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
      border: none;

      margin-top: 3rem;
